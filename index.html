<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Championship</title>
</head>

<body>

    <div class="d-flex justify-content-center px-4 mt-4">
        <div id="divContainer">
            <button id="allDelete" type="button" class="my-2 shadow btn btn-danger">Delete all </button>
        </div>
    </div>


    <div class="mainContainer text-center justify-content-center">
        <div class="card text-white">
            <div class="card-body">
                <div class="row justify-content-between">
                    <div class="col">
                        <input type="text" class="form-control mt-3" id="inputField" placeholder="Enter name of a team">
                        <!-- BUTTONS -->
                        <div class="mt-4 mb-2 d-flex">
                            <button id="addBtn" type="button" class="my-2 shadow btn">Add</button>
                            <button id="randomingBtn" type="button" class="my-2 shadow mx-2 btn">Randoming</button>
                            <button id="downAllDelete" type="button" class="my-2 shadow btn btn-danger">Delete</button>
                        </div>
                    </div>
                    <!-- OUTPUT -->
                    <div class="col mx-4 pt-2 justify-content-end">
                        <div id="outputContainer">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
